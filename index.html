<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WormGPT Advanced Interface</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --background-color: #0a0a0a;
            --container-bg-color: #1a1a1a;
            --primary-red: #ff0000;
            --text-color: #e0e0e0;
            --border-color: #444;
            --glow-color: rgba(255, 0, 0, 0.5);
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent body scroll on mobile */
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-rendering: optimizeLegibility;
        }

        #chat-wrapper {
            width: 90%;
            max-width: 800px;
            height: 95%;
            max-height: 850px;
            text-align: center;
        }

        #title {
            font-size: 2.5em;
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--glow-color);
            margin-bottom: 20px;
            font-weight: 700;
        }

        #chat-container {
            width: 100%;
            height: 100%;
            background-color: var(--container-bg-color);
            box-shadow: 0 0 20px var(--glow-color);
            border-radius: 8px;
            border: 1px solid var(--primary-red);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        #chat-box::-webkit-scrollbar { width: 8px; }
        #chat-box::-webkit-scrollbar-track { background: var(--container-bg-color); }
        #chat-box::-webkit-scrollbar-thumb { background-color: var(--primary-red); border-radius: 10px; border: 2px solid var(--container-bg-color); }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            max-width: 90%;
            line-height: 1.7;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            background-color: #333;
            color: var(--text-color);
            align-self: flex-end;
            border-right: 3px solid var(--primary-red);
        }

        .assistant-message, .system-message {
            background-color: #222;
            color: var(--text-color);
            align-self: flex-start;
            border-left: 3px solid var(--primary-red);
            text-align: right;
        }
        .system-message {
            border-color: #f39c12; /* A different color for system alerts */
            color: #f39c12;
            font-weight: bold;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #444;
            border: 1px solid #666;
            color: #eee;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
        }
        .assistant-message:hover .copy-button {
            opacity: 1;
        }
        .copy-button:hover { background: #555; }

        .assistant-message pre {
            background-color: #0f0f0f;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            text-align: left;
            direction: ltr;
        }
        .assistant-message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.95em;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-red);
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        #input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: #101010;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #252525;
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            resize: none;
            overflow-y: hidden;
        }
        #message-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 8px var(--glow-color);
        }
        #message-input:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
        
        #input-helper {
            font-size: 0.8em;
            color: #888;
            margin-top: -10px;
            padding: 0 15px 5px;
            text-align: left;
        }

        #send-button {
            padding: 0 25px;
            border: 1px solid var(--primary-red);
            background-color: var(--primary-red);
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Fira Code', monospace;
            font-weight: 700;
            transition: all 0.2s ease-in-out;
        }
        #send-button:hover {
            background-color: var(--background-color);
            color: var(--primary-red);
            box-shadow: 0 0 10px var(--glow-color);
        }
        #send-button:disabled {
            background-color: #555;
            border-color: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 768px) {
            #chat-wrapper {
                width: 100%;
                height: 100%;
                max-height: none;
            }
            #title {
                display: none; /* Hide title on small screens to save space */
            }
            #chat-container {
                height: 100%;
                border-radius: 0;
                border: none;
            }
            #chat-box {
                padding: 10px;
            }
            .message {
                max-width: 95%;
            }
            #input-area {
                padding: 10px;
            }
            #input-helper {
                padding: 0 10px 5px;
            }
        }
    </style>
</head>
<body>

<div id="chat-wrapper">
    <h1 id="title">&lt;WormGPT/&gt;</h1>
    <div id="chat-container">
        <div id="chat-box">
             <div class="message assistant-message">النظام متصل. أرسل رسالة للبدء.</div>
        </div>
        <div id="input-area">
            <textarea id="message-input" placeholder="اكتب الأمر هنا..." rows="1"></textarea>
            <button id="send-button">إرسال</button>
        </div>
        <div id="input-helper">اضغط Enter للإرسال, Shift+Enter لسطر جديد</div>
    </div>
</div>

<script>
    const url = 'https://vpvsmziowqjegmbkvhti.supabase.co/functions/v1/chat';
    const token = "wgpt_611854ec779d6ee0c30956962bf2e0aaf1ecaf9de6d840e1974618390b6cca53";

    let messages = [];
    let isApiActive = true; // --- New variable to track API status

    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const inputHelper = document.getElementById('input-helper');

    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
    });
    
    function addCopyButton(messageElement) {
        const button = document.createElement('button');
        button.className = 'copy-button';
        button.textContent = 'نسخ';
        button.onclick = () => {
            const textToCopy = messageElement.innerText.replace('نسخ\n', '').replace('تم النسخ!\n', '');
            navigator.clipboard.writeText(textToCopy).then(() => {
                button.textContent = 'تم النسخ!';
                setTimeout(() => { button.textContent = 'نسخ'; }, 2000);
            });
        };
        messageElement.appendChild(button);
    }
    
    function addMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${role}-message`);
        
        if (role === 'user') {
            messageDiv.textContent = content;
        } else {
            messageDiv.innerHTML = marked.parse(content);
            if(role === 'assistant') { // Only add copy button to AI responses
                addCopyButton(messageDiv);
            }
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return messageDiv;
    }

    function showLoadingIndicator() {
        const loadingDiv = addMessage('assistant', '');
        loadingDiv.id = 'loading-indicator';
        loadingDiv.innerHTML = `<div class="loading-dots"><span></span><span></span><span></span></div>`;
    }
    
    function removeLoadingIndicator() {
        const indicator = document.getElementById('loading-indicator');
        if (indicator) indicator.remove();
    }

    // --- New Function to Disable the Interface ---
    function disableInterface(message) {
        isApiActive = false;
        messageInput.disabled = true;
        sendButton.disabled = true;
        messageInput.placeholder = "تم تعطيل الإدخال";
        inputHelper.style.display = 'none';
        addMessage('system', message); // Use 'system' role for alerts
    }
    
    async function sendMessage() {
        if (!isApiActive) return; // Stop if API is marked as inactive

        const userInput = messageInput.value.trim();
        if (userInput === '') return;

        addMessage('user', userInput);
        messages.push({ role: 'user', content: userInput });
        
        messageInput.value = '';
        messageInput.style.height = 'auto';

        showLoadingIndicator();

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, messages })
            });

            removeLoadingIndicator();

            // --- Enhanced Error Handling ---
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    disableInterface("تم إيقاف الاتصال: الرمز (token) غير صالح أو منتهي الصلاحية.");
                } else if (response.status >= 500) {
                    disableInterface("تم إيقاف الاتصال: خطأ في الخادم.");
                } else {
                    throw new Error(`خطأ في الشبكة: ${response.statusText} (${response.status})`);
                }
                return; // Stop further processing
            }

            const data = await response.json();
            const reply = data.reply || '...استجابة فارغة من النظام';
            
            addMessage('assistant', reply);
            messages.push({ role: 'assistant', content: reply });

        } catch (error) {
            console.error('Error:', error);
            removeLoadingIndicator();
            addMessage('system', `// ERROR\nفشل الاتصال بالخادم. تحقق من اتصالك بالشبكة.\n${error.message}`);
        }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
    </html>
